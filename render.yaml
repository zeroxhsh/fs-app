services:
  - type: web
    name: opendart-finance-analyzer
    env: python
    buildCommand: "pip install -r requirements.txt && python xml_to_db.py && ls -la *.db"
    startCommand: "python app.py"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /api/stats
